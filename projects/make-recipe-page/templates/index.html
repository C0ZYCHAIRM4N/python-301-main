<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reddit Subreddit Viewer</title>
    <style>
        body { font-family: Arial, sans-serif; }
        ul { list-style-type: none; padding: 0; }
        li { margin: 10px 0; }
    </style>
</head>
<body>
    <h1>Content from Subreddits</h1>
    <ul id="posts">
    {% for post in posts %}
        <li>
            <h3>{{ post.title }}</h3>
            <p>Score: {{ post.score }}, Comments: {{ post.comments }}</p>
            <a href="{{ post.url }}">View Post</a>
        </li>
    {% endfor %}
    </ul>
    <script>
        // You can add dynamic content loading here if needed
    </script>
</body>
</html>
