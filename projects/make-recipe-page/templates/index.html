<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reddit Recipes</title>
    <style>
        body { font-family: Arial, sans-serif; }
        ul { list-style-type: none; padding: 0; }
        li { margin: 10px 0; }
    </style>
</head>
<body>
    <h1>Reddit Recipes</h1>
    <ul>
    {% for post in posts %}
        <li>
            <a href="{{ post.url }}">{{ post.title }}</a>
            <p>Score: {{ post.score }} | Comments: {{ post.comments }}</p>
        </li>
    {% endfor %}
    </ul>
    <script>
        // You can add dynamic content loading here if needed
    </script>
</body>
</html>
